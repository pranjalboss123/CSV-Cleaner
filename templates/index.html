<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Data Fixer - Upload CSV</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center px-4">
  <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">ðŸ“„ Upload CSV File</h1>
    
    <form method="POST" action="/upload" enctype="multipart/form-data" class="flex flex-col gap-4">
      <input type="file" name="file" accept=".csv" required 
             class="p-2 border border-gray-300 rounded-md"/>
      <button type="submit" 
              class="bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition">
        Upload & Clean
      </button>
    </form>
  </div>
</body>
</html>
